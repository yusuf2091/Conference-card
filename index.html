<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Conf 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <header>
                <img src="./images/logo-full.svg" alt="Coding Conf Logo">
            </header>
            <div class="text-container">
                <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
                <p>Secure your spot at next year's biggest coding conference.</p>
            </div>
            <form action="">
                <label for="avatar">Upload Avatar</label>
                <div class="upload">
                    <img src="./images/icon-upload.svg" alt="Upload Icon">
                    <p>Drag and drop or click to upload</p>
                </div>
                <p class="note"> <img src="./images/icon-info.svg" alt=""> Upload your photo (JPG or PNG, max size: 500KB).</p>

                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name">

                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="example@email.com">

                <label for="github">GitHub Username</label>
                <input type="text" id="github" placeholder="@yourusername">

                <div class="submit">
                    <a href="./ticket/index.html"><button type="submit">Generate My Ticket</button></a>
                </div>
            </form>
        </div>
    </div>
    <img src="./images/pattern-squiggly-line-bottom.svg" alt="Bottom Design" class="bottom-image">
</body>
</html>
